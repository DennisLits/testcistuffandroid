language: android
dist: trusty
jdk: oraclejdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
env:
  global:
  - ANDROID_API_LEVEL=29
  - ANDROID_BUILD_TOOLS_VERSION=29.0.0
android:
  components:
  - tools
  - tools
  - platform-tools
  - android-${ANDROID_API_LEVEL}
  - build-tools-${ANDROID_BUILD_TOOLS_VERSION}
  - extra
script:
- "./gradlew buildDebug"
before_install:
- openssl aes-256-cbc -K $encrypted_9b3174215596_key -iv $encrypted_9b3174215596_iv
  -in release.keystore.jks.enc -out release.keystore.jks -d
