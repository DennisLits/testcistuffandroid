sudo: required
language: android
dist: trusty
jdk: oraclejdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
env:
  global:
  - ANDROID_API_LEVEL=29
  - ANDROID_BUILD_TOOLS_VERSION=29.0.0
  - secure: 
  - secure: 
  - secure: 
android:
  components:
  - tools
  - tools
  - platform-tools
  - android-${ANDROID_API_LEVEL}
  - build-tools-${ANDROID_BUILD_TOOLS_VERSION}
  - extra
script:
- "./gradlew buildRelease"


before_deploy:
- openssl aes-256-cbc -K $encrypted_9b3174215596_key -iv $encrypted_9b3174215596_iv -in release.keystore.jks.enc -out release.keystore.jks -d
- cd app/build/outputs/apk/release
- jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore ${TRAVIS_BUILD_DIR}/release.keystore.jks -storepass $storepass -keypass $keypass app-release-unsigned.apk kmptestkeyAl
- jarsigner -verify app-release-unsigned.apk
- "${ANDROID_HOME}/build-tools/${ANDROID_BUILD_TOOLS}/zipalign -v 4 app-release-unsigned.apk TravisAndroid.apk"
- cd -
- scripts/tag.sh

deploy:
  provider: releases
  on:
    branch: master
  api_key:
    secure: ""
  file: "app/build/outputs/apk/release/TravisAndroid.apk"
  overwrite: true
  skip_cleanup: true
  